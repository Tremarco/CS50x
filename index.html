<!DOCTYPE html>

<html lang="en">
    <head>
        <script>
            <!--wait for DOM to be fully loaded-->
            document.addEventListener('DOMContentLoaded', function()  {
                <!--then listen for a click on the submit button. When it is clicked, call the greet function-->
                document.getElementById('submit').addEventListener('click', greet);
            });


            function greet() {
                <!--Store input field value as name-->
                let name = document.getElementById('name');

                if (name.value.length === 0)
                {
                    name.value = "whoever you are";
                }

                <!--prompt user for number of desired greetings-->
                let times = prompt(`How many times should I say hey, ${name.value}?`);

                alert(`Okay, I'll say hey ${times} times!`);

                for (let i = 0; i < times; i++)
                {
                    alert(`Greeting ${i + 1}: Hello, ${name.value}`);
                }

                document.getElementById('empty').innerHTML = "Now ye have been greeted. Proceed.";
            }

        </script>
